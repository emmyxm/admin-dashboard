<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="menu-icon">
          <img
            src="resources/view-dashboard.svg"
            alt=""
            height="50px"
            width="40px"
          />
        </div>
        <h2>Dashboard</h2>
        <div class="dashboard-menu">
          <div class="home-icon">
            <img src="resources/home.svg" alt="" width="30px" height="50px" />
            <h4>Home</h4>
          </div>
          <div class="profile-icon">
            <img
              src="resources/card-account-details.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>profile</h4>
          </div>
          <div class="messages-icon">
            <img
              src="resources/message-reply.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Messages</h4>
          </div>
          <div class="History-icon">
            <img
              src="resources/clock-time-three-outline.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>History</h4>
          </div>
          <div class="tasks-icon">
            <img
              src="resources/file-multiple.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Tasks</h4>
          </div>
          <div class="communities-icon">
            <img
              src="resources/account-group.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Communities</h4>
          </div>
        </div>
        <div class="help">
          <div class="settings-icon">
            <img src="resources/cog.svg" alt="" width="30px" height="50px" />
            <h4>Settings</h4>
          </div>
          <div class="support-icon">
            <img
              src="resources/comment-question.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Support</h4>
          </div>
          <div class="privacy-icon">
            <img
              src="resources/shield-check.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Privacy</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
