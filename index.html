<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

        </div>
        <div class="home">
          <img src="resources/home.svg" alt="" width="30px" height="50px" />
          <h4>Home</h4>

        <div class="profile">
          <img
            src="resources/card-account-details.svg"
            alt=""
            width="30px"
            height="50px"
          />

        <div class="message">
          <img
            src="resources/message-reply.svg"
            alt=""
            width="30px"
            height="50px"
          />

          <img
            src="resources/comment-question.svg"
            alt=""
            width="30px"
            height="50px"
          />
          <h4>Support</h4>
        </div>
        <div class="privacy">
          <img
            src="resources/shield-check.svg"
            alt=""
            width="30px"
            height="50px"
          />
          <h4>Privacy</h4>
        </div>

      <header class="header">2</header>
      <main class="main">3</main>
