<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="top-section">
          <div class="menu">
            <img
              src="resources/view-dashboard.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h2>DashBoard</h2>
          </div>
          <div class="home">
            <img src="resources/home.svg" alt="" width="30px" height="50px" />
            <h4>Home</h4>
          </div>
          <div class="profile">
            <img
              src="resources/card-account-details.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Profile</h4>
          </div>
          <div class="message">
            <img
              src="resources/message-reply.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Message</h4>
          </div>
          <div class="history">
            <img
              src="resources/clock-time-three-outline.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>History</h4>
          </div>
          <div class="task">
            <img
              src="resources/file-multiple.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Task</h4>
          </div>
          <div class="community">
            <img
              src="resources/account-group.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Communities</h4>
          </div>
          <div class="bottom-section"></div>
          <div class="setting">
            <img src="resources/cog.svg" alt="" width="30px" height="50px" />
            <h4>Settings</h4>
          </div>
          <div class="support">
            <img
              src="resources/comment-question.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Support</h4>
          </div>
          <div class="privacy">
            <img
              src="resources/shield-check.svg"
              alt=""
              width="30px"
              height="50px"
            />
            <h4>Privacy</h4>
          </div>
        </div>
      </aside>
      <header class="header">
        <div class="header">
          <div class="first-part">
            <div class="searchbar">
              <img
                src="resources/magnify (1).svg"
                alt="search icon"
                width="16px"
                height="24px"
              />
              <input type="text" class="input" />
            </div>
            <div class="notification">
              <img
                src="resources/bell-ring.svg"
                alt="notification icon"
                width="16px"
                height="24px"
              />
              <img
                src="resources/account.svg"
                alt="profile icon"
                width="25px"
                height="30px"
              />
              <h4>Morgan Oakley</h4>
            </div>
          </div>
          <div class="second-part">
            <img
              src="resources/account.svg"
              alt="Profile icon"
              width="30px"
              height="40px"
            />
            <div class="account">
              <p>Hi there</p>
              <p>Morgan Oakley(@morgan)</p>
            </div>
            <div class="buttons">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
          </div>
        </div>
      </header>
      <main class="main">3</main>
    </div>
  </body>
</html>
